<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>별이 아스라이 멀듯이</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!--===== CSS =====-->
    <link rel = "stylesheet" href="{% static 'for_web.css' %}">
    
    <!--===Google Fonts+Icons===-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="logo-text">
                <span class="logo">
                    <a>Logo</a>
                </span>
                <div class="text header-text">
                    <span class="name">Title</span>
                    <span class="profession">subtitle</span>

                </div>
            </div>
            <span class="material-symbols-outlined toggle">chevron_right</span>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                        <span class="material-symbols-outlined icon">search</span>
                        <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-outlined icon">home</span>
                            <span class="text nav-text">tag</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-outlined icon">chat</span>
                            <span class="text nav-text">tag</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-outlined icon">restaurant</span>
                            <span class="text nav-text">tag</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <span class="material-symbols-outlined icon">calendar_month</span>
                            <span class="text nav-text">tag</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <span class="material-symbols-outlined icon">calendar_month</span>
                        <span class="text nav-text">tag</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <span class="material-symbols-outlined icon moon">dark_mode</span>
                        <span class="material-symbols-outlined icon sun">light_mode</span>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div> 
    </nav>
    <section class="home">
        <div class="text">tag</div>
    </section>
    
    
    
    
    
    
    
    


    <!--===== Animation + etc =====-->
    <script src="{% static 'for_web.js' %}"></script>
    
    <!--===== A?I =====-->
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
